<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/main.css">
 <!-- <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Ubuntu:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">-->
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body ng-app="myApp">
{{1+1 + 4}}

<div class="container" ng-controller="displayController">
  <h1 class="intro">
    Ваш асабісты падлік тратаў.
  </h1>
  <section class="input-part">
    <div class="input-part__product-name">
      <label for="name"> Увядзіце назву прадукта</label><br>
      <input type="text" name="product name" id="name" ng-model="name" placeholder="Які прадукт вы набылі?"/>
    </div>
    <div class="input-part__product-price">
      <label for="sum">Увядзіце ягоны кошт</label><br>
      <input type="number" id="sum" ng-model="price" placeholder="Цана?">
    </div>
  </section>
    <button class="button" ng-click="addProduct(name, price)">Add</button>

  <table border="1px">
    <tr>
      <th>№</th>
      <th>Назва</th>
      <th>Кошт</th>
      <th>$</th>
    </tr>
    <tr ng-repeat="product in products  track by $index">
        <td>{{$index + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price | belCurrencyFilter}}</td>
        <td>{{product.price | currencyFilter}}</td>
    </tr>
  </table>


</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="controllers/displayController.js"></script>
</body>
</html>
